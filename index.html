<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IITM - ART Mesonet Mumbai</title>

<style>
/* GLOBAL */
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f6f9;
    color: #333;
    line-height: 1.5;
}

/* HEADER WITH LOGO */
header {
    background-color: #002147;
    color: white;
    padding: 20px 10%;
    text-align: center;
}

.header-container {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
}

.logo {
    width: 60px;
    height: auto;
}

/* NAVBAR */
nav {
    background-color: #004080;
    padding: 10px 10%;
    position: sticky;
    top: 0;
    z-index: 1000;
    display: flex;
    justify-content: center;
}

nav a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
    font-weight: bold;
}

nav a:hover {
    color: #ffcc00;
}

/* SECTIONS */
section {
    padding: 30px 10%;
}

/* HEADINGS */
h2 {
    color: #002147;
    border-bottom: 2px solid #004080;
    display: inline-block;
    margin-bottom: 20px;
}

/* BOX */
.box {
    background: white;
    padding: 20px;
    border-radius: 6px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.08);
}

/* PROFILE CARDS */
.profile {
    display: flex;
    background: white;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 6px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.08);
}

.profile img {
    width: 150px;
    height: 180px;
    object-fit: cover;
    border-radius: 6px;
    margin-right: 25px;
    border: 2px solid #eee;
}

/* BUTTON */
.btn {
    margin-top: 8px;
    padding: 8px 14px;
    background-color: #004080;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.btn:hover {
    background-color: #0066cc;
}

/* POPUP */
.popup {
    display: none;
    position: absolute;
    width: 300px;
    background: white;
    padding: 15px;
    border-radius: 6px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    z-index: 1001;
    border-top: 4px solid #004080;
}

/* PROJECT STAFF */
.staff-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 15px;
}

.staff-card {
    display: flex;
    align-items: center;
    background: white;
    padding: 12px;
    border-radius: 6px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.08);
}

.staff-card img {
    width: 65px;
    height: 65px;
    border-radius: 50%;
    object-fit: cover;
    margin-right: 12px;
}

.staff-info h4 {
    margin: 0;
    font-size: 15px;
    color: #002147;
}

.staff-info p {
    margin: 2px 0;
    font-size: 13px;
}

/* RADAR */
.radar-container {
    text-align: center;
}

.radar-img {
    width: 500px;
    max-width: 100%;
    border-radius: 6px;
}

/* FOOTER */
footer {
    background-color: #002147;
    color: white;
    text-align: center;
    padding: 25px;
    margin-top: 30px;
}
</style>
</head>

<body>

<header>
    <div class="header-container">
        <img src="image/logo.gif" alt="IITM Logo" class="logo">
        <h1>Indian Institute of Tropical Meteorology (IITM)</h1>
    </div>
    <p>ART Mesonet Mumbai</p>
</header>
